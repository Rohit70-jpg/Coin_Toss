<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f7f7f7, #e0f7fa);
      padding: 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    img {
      width: 150px;
      margin: 20px;
      transition: transform 1s ease-in-out;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    #score {
      margin-top: 15px;
      font-size: 18px;
    }

    /* Footer Style */
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    /* Animation keyframes */
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(720deg); }
      100% { transform: rotateY(1080deg); }
    }
    .animate {
      animation: flip 1.5s ease-in-out;
    }

    /* Start Page */
    #startPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #gamePage {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Start Page -->
  <div id="startPage">
    <h1>ðŸª™ Welcome to the Coin Toss Game</h1>
    <p>Made By RohitðŸ‘¾</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Page -->
  <div id="gamePage">
    <div>
      <h1>ðŸª™ Coin Toss Game</h1>
      <img id="coinImage" src="coin1.png" alt="Coin">
      
      <div>
        <button onclick="tossCoin()">Toss Coin</button>
        <button onclick="resetGame()">Reset</button>
      </div>
      
      <p id="result">Click toss to start!</p>
      <p id="score">Heads: 0 | Tails: 0</p>
    </div>

    <footer>
      Created By Rohit
    </footer>
  </div>

  <script>
    let heads = 0;
    let tails = 0;

    function startGame() {
      document.getElementById("startPage").style.display = "none";
      document.getElementById("gamePage").style.display = "flex";
    }

    function tossCoin() {
      const coin = document.getElementById("coinImage");
      coin.classList.add("animate");

      setTimeout(() => {
        let outcome = Math.random() < 0.5 ? "Heads" : "Tails";
        if (outcome === "Heads") {
          heads++;
          coin.src = "Heads.png"; 
        } else {
          tails++;
          coin.src = "Tails.png"; 
        }

        document.getElementById("result").innerText = `ðŸŽ² It's ${outcome}!`;
        document.getElementById("score").innerText = `Heads: ${heads} | Tails: ${tails}`;

        coin.classList.remove("animate");
      }, 1500);
    }

    function resetGame() {
      heads = 0;
      tails = 0;
      document.getElementById("coinImage").src = "coin2.png";
      document.getElementById("result").innerText = "Click toss to start!";
      document.getElementById("score").innerText = "Heads: 0 | Tails: 0";
    }
  </script>
</body>
</html>
